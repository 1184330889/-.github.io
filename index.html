<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #3498db;
        }
        .post {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
    <script src="/assets/password-protect.js"></script>
    <body>
    <div class="container">
        <h1>欢迎来到我的博客</h1>
        
        <div class="post">
            <h2>关于我</h2>
            <p>这是我的个人博客，我将在这里分享我的项目、想法和学习心得。</p>
        </div>
        
        <div class="post">
            <h2>我的项目</h2>
            <p>我最近完成了一个关于梅花易数的计算项目，这个项目结合了传统文化与现代技术。</p>
        </div>
        
        <div class="post">
            <h2>技术思考</h2>
            <p>在开发过程中，我遇到了一些挑战，但通过不断学习，最终找到了解决方案。</p>
        </div>
    </div>
    
    <!-- 密码保护脚本 -->
    <script src="/assets/password-protect.js"></script>
</body>
</html>
