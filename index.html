<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #3498db;
        }
        .post {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        #protected-content {
            display: none;
        }
        #password-prompt {
            text-align: center;
            margin-top: 50px;
        }
        #password-input {
            padding: 10px;
            margin-top: 10px;
            width: 200px;
        }
        #submit-btn {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 密码输入界面 -->
    <div id="password-prompt">
        <h2>请输入访问密码</h2>
        <input type="password" id="password-input" placeholder="输入密码">
        <button id="submit-btn">提交</button>
        <p id="error-message" style="color: red; display: none;">密码错误，请重试</p>
    </div>
    
    <!-- 受保护的内容（默认隐藏） -->
    <div id="protected-content">
        <div class="container">
            <h1>欢迎来到我的博客</h1>
            
            <div class="post">
                <h2>关于我</h2>
                <p>这是我的个人博客，我将在这里分享我的项目、想法和学习心得。</p>
            </div>
            
            <div class="post">
                <h2>我的项目</h2>
                <p>我最近完成了一个关于梅花易数的计算项目，这个项目结合了传统文化与现代技术。</p>
            </div>
            
            <div class="post">
                <h2>技术思考</h2>
                <p>在开发过程中，我遇到了一些挑战，但通过不断学习，最终找到了解决方案。</p>
            </div>
        </div>
    </div>
    
    <!-- 密码保护脚本 -->
    <script>
        // 设置正确的密码
        const correctPassword = "20050509";
        
        // 获取DOM元素
        const passwordInput = document.getElementById("password-input");
        const submitBtn = document.getElementById("submit-btn");
        const errorMessage = document.getElementById("error-message");
        const passwordPrompt = document.getElementById("password-prompt");
        const protectedContent = document.getElementById("protected-content");
        
        // 检查密码函数
        function checkPassword() {
            const userInput = passwordInput.value;
            
            if (userInput === correctPassword) {
                // 密码正确，显示内容
                passwordPrompt.style.display = "none";
                protectedContent.style.display = "block";
            } else {
                // 密码错误，显示错误信息
                errorMessage.style.display = "block";
                passwordInput.value = "";
                passwordInput.focus();
            }
        }
        
        // 绑定提交按钮点击事件
        submitBtn.addEventListener("click", checkPassword);
        
        // 绑定回车键提交
        passwordInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
